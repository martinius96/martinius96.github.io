<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mapa výtlkov - Poprad-okolie</title>
    <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
    <script src="https://unpkg.com/leaflet"></script>
    <style>
        #map {
            height: 400px;
            width: 100%;
        }
    </style>
</head>
<body>

<div id="map"></div>

<script>
    // Sample marker data
    const markers = [
        { lat: 49.055729, lng: 20.290648, label: 'Diera', description: 'Smer od Poprad-Západ na malý kruhový objazd v ľavom pruhu pred prechodom, šírka diery na rozseknutie pneu' },
        { lat: 49.055291, lng: 20.291979, label: 'Prepadnutý kanál', description: 'V ľavom pruhu v smere na malý kruhový objazd od veľkého kruhového objazdu, hĺbka diery asi 10 cm' },
        { lat: 49.055492, lng: 20.291437, label: 'Roxor z asfaltu', description: 'V ľavom pruhu pri vychádzaní smerom na veľký kruhový objazd. Tesne pred prechodom trčí roxor z asfaltu' },
        { lat: 49.054082, lng: 20.294637, label: 'Široká diera', description: 'V pravom z dvojice priebežných pruhov je diera do polovice jazdného pruhu medzi smermi Kaufland/Fórum' },     
        { lat: 49.058968, lng: 20.288562, label: 'Kanál, trhlina', description: 'Prepadnutý kanál, trhlina po celej dĺžke cesty' }, 
        { lat: 49.052288, lng: 20.125816, label: 'Úsek dier', description: '700 metrový úsek dier, pri vyhnutí sa jednej trafíte ďalšie tri. Dobré na rozsekanie pneu' }, 
        { lat: 49.051839, lng: 20.101531, label: 'Ostrá jama', description: 'V pravom pruhu v smere na Štrbu. V mieste nadpájania asfaltových kobercov je jama s ostrou hranou' }, 
        { lat: 49.032610, lng: 20.103387, label: 'Úsek dier', description: 'Diery v 300 metrovom úseku za dedinou Šuňava' }, 
        { lat: 49.032109, lng: 20.076278, label: 'Prepadnutý kanál', description: 'Prepanutý kanál v pravom pruhu pri vjazde do obce' }, 
        { lat: 49.030899, lng: 20.082816, label: 'Zvlnený asfalt', description: 'Zvlnený asfaltový koberec' }, 

        // Add more markers as needed
    ];

    const map = L.map('map').setView([0, 0], 2);

    L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
        attribution: '© OpenStreetMap contributors'
    }).addTo(map);

    const markerGroup = L.featureGroup();

    markers.forEach(markerData => {
        const marker = L.marker([markerData.lat, markerData.lng]);
        marker.bindPopup(`<strong>${markerData.label}</strong><br>${markerData.description}<br>GPS: ${markerData.lat}, ${markerData.lng}`);
        markerGroup.addLayer(marker);
    });

    map.addLayer(markerGroup);
    map.fitBounds(markerGroup.getBounds());
</script>

</body>
</html>
