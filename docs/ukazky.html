<!DOCTYPE html>
<html lang="sk">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ukážky realizovaných projektov</title>
    <style>
        body {
            font-family: sans-serif;
            margin: 20px;
            background-color: #f4f4f4;
        }

        .container {
            display: flex;
            gap: 20px;
            max-width: 960px;
            margin: 0 auto;
        }

        .column {
            flex: 1;
            background-color: #fff;
            padding: 15px;
            border-radius: 8px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        }

        .column h2 {
            color: #333;
            border-bottom: 2px solid #eee;
            padding-bottom: 10px;
            margin-bottom: 10px;
        }

        .column ul {
            list-style: none;
            padding: 0;
        }

        .column li {
            margin-bottom: 8px;
        }

        .column li a {
            color: #007bff;
            text-decoration: none;
            transition: color 0.3s ease;
        }

        .column li a:hover {
            color: #0056b3;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="column">
            <h2>Hardvér, MCU</h2>
            <ul>
                <li><a href="https://your-iot.github.io/DOMINATOR/">RFID DOMINATOR pre Airsoft / Paintball</a></li>
                <li><a href="https://www.example.com/projekt2">Projekt Webovej Stránky 2</a></li>
                <li><a href="https://www.example.com/projekt3">Projekt Webovej Stránky 3</a></li>
            </ul>
        </div>
        <div class="column">
            <h2>Webové aplikácie</h2>
            <ul>
                <li><a href="https://your-iot.github.io/Watmonitor/">Watmonitor - hladinomer</a></li>
                <li><a href="https://www.example.com/app2">Mobilná Aplikácia 2</a></li>
            </ul>
        </div>
        <div class="column">
            <h2>Iné projekty</h2>
            <ul>
                <li><a href="https://www.example.com/ostatne1">Iný Projekt 1</a></li>
            </ul>
        </div>
    </div>
</body>
</html>
